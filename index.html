<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>French-Poem</title>

<body>
    <div class="container">
    <header>
    <h1>AI french poem generator</h1>
    </header>
    <main>
    <form>
        <input type="text" placeholder="Enter the topic of the French-Poem"
        autofocus
        required
        autocomplete="off"
        class="instructions"
        id="user-instructions"
        />
        <input type="submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem"></div>
    </main>
